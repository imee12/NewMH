           <span class="ion-calendar form-control-feedback"></span>
            </div>

            <label for="reminderTitle">Notes</label>
            <input class="form-control" name="remTitle" type="text" data-ng-model="remCtl.reminder.remindThis" value="{{remCtl.reminder.remindThis}}">

              <button class="btn btn-primary" data-ng-click="remCtl.editPost(remCtl.reminder)">Update Appointment</button>
            </div>

          </section>
        </div>
      </div>
    </div>
